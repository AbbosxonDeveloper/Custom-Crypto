<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Crypto Uz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">

        <div class="head">
            <h1>Custom Crypto</h1>
            <div class="head__money">
                <h3 id="cash"></h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cash"
                    viewBox="0 0 16 16">
                    <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
                    <path
                        d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2z" />
                </svg>
            </div>
        </div>
        <div class="trade">
            <form id="trade_form">
                <div id="trade_process">
                    <p id="line"></p>
                    <p id="plusminus"></p>
                </div>
                <input type="number" id="trade_amount" step="any" placeholder="enter money..." required>
                <select class="select_time" id="select_time" required>
                    <option value="">time for trading</option>
                    <option value="5">5 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="30">30 seconds</option>
                </select>
                <h3 id="time_left" style="margin: 0; text-align: center;"></h3>
                <button id="trade_btn">trade</button>
                <p id="warn"></p>
            </form>
            <button id="trade_btn_get">collect</button>

        </div>
        <div class="footer">
            <p>If you've found an error, let me know in Telegram: <a href="https://t.me/abbos_khonn">@abbos_khonn</a>.</p>
            <p> Follow me for new updated version on my Telegram Channel here: <a
                    href="https://t.me/abbosxonblog">Abboskhon's Channel</a></p>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
